<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV</title>
</head>
<body>
    <h2>Upload PNG CV</h2>
    <form action="http://127.0.0.1:5000/upload-cv" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
